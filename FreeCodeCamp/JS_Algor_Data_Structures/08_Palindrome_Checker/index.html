<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <title>Palindrome Checker</title>
    </head>
    <body>
        <main id="app-wrap">
            <h1>MirrorMeld.io</h1>
            <h2>Palindrome Checker</h2>
            <p>A palindrome is a word or sentance that reads both the same forwards and backwards.</p>
            <p>MirrorMeld is a simple application that allows you to enter a word or phrase and will check if it is a palindrome.</p>
            <section id="form-wrap">
                <form id="palindrome-check-form" name="palindrome-check">
                    <label for="text-input">Enter the text you would like to check:</label>
                    <input id="text-input" name="text-input" />
                    <button id="check-btn" type="submit">Check</button>
                </form>
            </section>
            <div id="result"></div>
        </main>
        <script src="scripts.js"></script>
    </body>
</html>
