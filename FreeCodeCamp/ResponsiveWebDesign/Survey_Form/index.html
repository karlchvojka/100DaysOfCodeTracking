<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Survey Form</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">Eve Online Survey</h1>
    <p id="description">A quick survery to gather some general information for Eve Online Players.</p>
    <form id="survey-form">
      <div class="input-group">
        <label id="name-label" for="name">Name</label>
        <input 
          id="name"
          placeholder="Enter your Name"
          required
          type="text"
        />
      </div>

      <div class="input-group">
        <label id="email-label" for="email">Email</label>
        <input 
          id="email"
          name="email"
          placeholder="Enter Your Email"
          required
          type="email"
        />
      </div>

      <div class="input-group">
        <label id="number-label" for="age">Age</label>
        <input 
          id="number"
          min="10"
          max="99"
          placeholder="Age"
          type="number"
        />
      </div>
    </form>
  </body>
</html>
