<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Survey Form</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">Eve Online Survey</h1>
    <p id="description">A quick survery to gather some general information for Eve Online Players.</p>
    <form id="survey-form">
      <input 
        id="name"
        type="text"
      />
      <input 
        id="email"
        name="email"
        placeholder="Enter Your Email"
        required
        type="email"
      />
    </form>
  </body>
</html>
